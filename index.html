<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сколько мне должен Игорь</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #number {
      font-size: 48px;
      text-align: center;
      padding: 20px 0;
    }

    #chart-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      max-height: 300px; /* уменьшили размер графика */
    }

    canvas {
      max-height: 100%;
      width: 100%;
    }

    footer {
      font-size: 14px;
      color: gray;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="number"></div>

  <div id="chart-container">
    <canvas id="debtChart"></canvas>
  </div>

  <footer>
    Уважаемые коллекторы, если вы желаете получить 80 процентов от долга, тогда я делюсь средством коммуникации с Игорем +380966078809
  </footer>

  <script>
    const baseValue = 9;
    const growthPerSecond = 1.001;
    const startDate = new Date("2025-04-14T16:00:00Z");
    const valueElement = document.getElementById("number");

    const ctx = document.getElementById("debtChart").getContext("2d");
    const labels = [];
    const dataPoints = [];

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Сумма долга (грн)",
          data: dataPoints,
          borderColor: "yellow",
          borderWidth: 2,
          tension: 0.2,
          fill: false,
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { color: "white", maxTicksLimit: 10 },
          },
          y: {
            ticks: { color: "white" },
            beginAtZero: false
          }
        },
        plugins: {
          legend: { labels: { color: "white" } }
        }
      }
    });

    function update() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);

      if (secondsPassed < 0) {
        valueElement.textContent = "С тебя 1.000.000$, Умник";
        return;
      }

      const currentValue = baseValue * Math.pow(growthPerSecond, secondsPassed);
      valueElement.textContent = `${currentValue.toFixed(2)} грн`;

      const timeLabel = now.toLocaleTimeString();

      if (labels.length === 0 || labels[labels.length - 1] !== timeLabel) {
        labels.push(timeLabel);
        dataPoints.push(currentValue);

        if (labels.length > 60) {
          labels.shift();
          dataPoints.shift();
        }

        chart.update();
      }
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
