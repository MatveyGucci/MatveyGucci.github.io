<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сколько мне должен Игорь</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      color: yellow;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #number {
      font-size: 48px;
      text-align: center;
      padding: 20px 0;
    }

    #chart-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      max-height: 500px; 
    }

    canvas {
      width: 100%;
      max-height: 100%;
    }

    footer {
      font-size: 14px;
      color: gray;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="number"></div>

  <div id="chart-container">
    <canvas id="debtChart"></canvas>
  </div>

  <footer>
    Уважаемые коллекторы, если вы желаете получить 80 процентов от долга, тогда я делюсь средством коммуникации с Игорем +380966078809
  </footer>

  <script>
    const baseValue = 9;
    const growthPerSecond = 1.001;

    const startDate = new Date(Date.UTC(2025, 3, 14, 16, 0, 0)); 

    const valueElement = document.getElementById("number");
    const ctx = document.getElementById("debtChart").getContext("2d");
    const labels = [];
    const dataPoints = [];

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          data: dataPoints,
          borderColor: "yellow",
          borderWidth: 2,
          tension: 0.2,
          pointRadius: 0,
          pointHoverRadius: 6,
          pointHoverBackgroundColor: "lime", 
          fill: false,
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'nearest',
          intersect: false
        },
        scales: {
          x: {
            ticks: {
              color: "white",
              maxTicksLimit: 10
            }
          },
          y: {
            ticks: {
              color: "white",
              callback: function(value) {
                if (value >= 1e6) return (value / 1e6).toFixed(1) + 'm';
                if (value >= 1e3) return (value / 1e3).toFixed(1) + 'k';
                return value;
              }
            },
            beginAtZero: false
          }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            callbacks: {
              label: function(context) {
                const val = context.raw;
                if (val >= 1e6) return (val / 1e6).toFixed(2) + " млн грн";
                if (val >= 1e3) return (val / 1e3).toFixed(2) + " тыс грн";
                return val.toFixed(2) + " грн";
              }
            }
          }
        }
      }
    });

    function updateValueDisplay() {
  const now = new Date();
  const secondsPassed = Math.floor((now - startDate) / 1000);

  if (secondsPassed < 0) {
    valueElement.textContent = "С тебя 1.000.000$, Умник";
    return;
  }

  const currentValue = baseValue * Math.pow(growthPerSecond, secondsPassed);

  const formatted = new Intl.NumberFormat('uk-UA', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2
  }).format(currentValue);

  valueElement.textContent = `${formatted} грн`;
}

    function buildInitialGraph() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);
      const interval = 5;

      for (let i = 0; i <= secondsPassed; i += interval) {
        const value = baseValue * Math.pow(growthPerSecond, i);
        const timeLabel = new Date(startDate.getTime() + i * 1000).toLocaleTimeString('uk-UA');
        labels.push(timeLabel);
        dataPoints.push(value);
      }

      chart.update();
    }

    function updateGraph() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);
      const value = baseValue * Math.pow(growthPerSecond, secondsPassed);
      const timeLabel = now.toLocaleTimeString('uk-UA');

      labels.push(timeLabel);
      dataPoints.push(value);

      if (labels.length > 100) {
        labels.shift();
        dataPoints.shift();
      }

      chart.update();
    }

    // Запуск
    updateValueDisplay();
    buildInitialGraph();
    setInterval(updateValueDisplay, 1000); 
    setInterval(updateGraph, 5000); 
  </script>
</body>
</html>
