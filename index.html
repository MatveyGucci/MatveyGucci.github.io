<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Рост числа</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="number"></div>

  <script>
    const startTime = new Date("2025-04-14T00:00:00Z"); // Старт с полуночи UTC 14 апреля 2025
    const baseValue = 9;
    const increasePerSecond = 1.001; // 0.1% = x1.001

    function updateValue() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startTime) / 1000);
      const result = baseValue * Math.pow(increasePerSecond, secondsPassed);
      document.getElementById("number").textContent = result.toFixed(2);
    }

    updateValue(); // начальное отображение
    setInterval(updateValue, 1000); // обновлять каждую секунду
  </script>
</body>
</html>
