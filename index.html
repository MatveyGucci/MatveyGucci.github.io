<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Сколько мне должен Игорь</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #number {
      font-size: 48px;
      text-align: center;
      padding: 20px 0;
    }

    #chart-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      max-height: 300px;
    }

    canvas {
      max-height: 100%;
      width: 100%;
    }

    footer {
      font-size: 14px;
      color: gray;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="number"></div>

  <div id="chart-container">
    <canvas id="debtChart"></canvas>
  </div>

  <footer>
    Уважаемые коллекторы, если вы желаете получить 80 процентов от долга, тогда я делюсь средством коммуникации с Игорем +380966078809
  </footer>

  <script>
    const baseValue = 9;
    const growthPerSecond = 1.001;

    // Установим стартовую дату с учетом украинского времени (UTC+3)
    const startDate = new Date(Date.UTC(2025, 3, 14, 16, 0, 0)); // 14 апреля 2025, 19:00 по Киеву

    const valueElement = document.getElementById("number");
    const ctx = document.getElementById("debtChart").getContext("2d");
    const labels = [];
    const dataPoints = [];

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          //label: "Сумма долга (грн)",
          data: dataPoints,
          borderColor: "yellow",
          borderWidth: 2,
          tension: 0.2,
          fill: false,
        }]
      },
      options: {
        animation: false,
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { color: "gray", maxTicksLimit: 10 },
          },
          y: {
            ticks: { color: "gray" },
            beginAtZero: false
          }
        },
        plugins: {
          legend: { labels: { color: "gray" } }
        }
      }
    });

    function updateValueDisplay() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);

      if (secondsPassed < 0) {
        valueElement.textContent = "С тебя 1.000.000$, Умник";
        return;
      }

      const currentValue = baseValue * Math.pow(growthPerSecond, secondsPassed);
      valueElement.textContent = `${currentValue.toFixed(2)} грн`;
    }

    function buildInitialGraph() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);
      const interval = 1; // 5 секунд

      for (let i = 0; i <= secondsPassed; i += interval) {
        const value = baseValue * Math.pow(growthPerSecond, i);
        const timeLabel = new Date(startDate.getTime() + i * 1000).toLocaleTimeString('uk-UA');
        labels.push(timeLabel);
        dataPoints.push(value);
      }

      chart.update();
    }

    function updateGraph() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startDate) / 1000);
      const value = baseValue * Math.pow(growthPerSecond, secondsPassed);
      const timeLabel = now.toLocaleTimeString('uk-UA');

      labels.push(timeLabel);
      dataPoints.push(value);

      if (labels.length > 100) {
        labels.shift();
        dataPoints.shift();
      }

      chart.update();
    }

    updateValueDisplay();
    buildInitialGraph();
    setInterval(() => {
      updateValueDisplay();
      updateGraph();
    }, 1000); // каждые 5 секунд
  </script>
</body>
</html>
