<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Рост числа</title>
  <style>
    body {
      background-color: black;
      color: yellow;
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
      font-size: 64px;
    }
  </style>
</head>
<body>
  <div id="number"></div>

  <script>
    const startDate = new Date("2025-04-14");
    const today = new Date();

    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    const baseValue = 9;
    const dailyIncrease = 1.05;

    let currentValue = baseValue * Math.pow(dailyIncrease, daysPassed);

    const valueElement = document.getElementById("number");

    function updateValue() {
      currentValue *= 1.001;
      valueElement.textContent = currentValue.toFixed(2);
    }

    valueElement.textContent = currentValue.toFixed(2);

    setInterval(updateValue, 1000);
  </script>
</body>
</html>
