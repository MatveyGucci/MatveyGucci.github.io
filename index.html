<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Рост числа</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #number {
      font-size: 36px;
      margin-bottom: 20px;
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }

    footer {
      margin-top: auto;
      font-size: 16px;
      color: gray;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div id="number"></div>
  <canvas id="growthChart"></canvas>

  <footer>Уважаемые коллекторы, если вы желаете получить 80 процентов от долга, тогда я делюсь средством коммуникации с Игорем +380966078809</footer>

  <script>
    const startTime = new Date("2025-04-14T00:00:00");
    const baseValue = 9;
    const increasePerSecond = 1.001;

    function updateValue() {
      const now = new Date();
      const secondsPassed = Math.floor((now - startTime) / 1000);
      const result = baseValue * Math.pow(increasePerSecond, secondsPassed);
      document.getElementById("number").textContent = result.toFixed(2);
    }

    updateValue();
    setInterval(updateValue, 1000);

    // Построение графика (каждые 10 минут = 600 секунд, на 24 часа = 144 точки)
    const labels = [];
    const data = [];
    for (let i = 0; i <= 24 * 6; i++) { // 24 часа * 6 = каждые 10 мин
      const secondsPassed = i * 600;
      const value = baseValue * Math.pow(increasePerSecond, secondsPassed);
      data.push(parseFloat(value.toFixed(2)));
      data.push(value.toFixed(2));
    }

    const ctx = document.getElementById('growthChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Рост суммы',
          data: data,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 0, 255, 0.1)',
          fill: true,
          tension: 0.2,
          pointRadius: 0,
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 't'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Долг'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
